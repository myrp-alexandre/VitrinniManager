<!DOCTYPE html>
<br />
<div class="card">
    <div class="card-header">Dados do Produto</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <select class="form-control" ng-model="vm.produto.idDepartamento" name="departamento">
                    <option value="" disabled selected>Selecione o departamento</option>
                    <option ng-repeat="option in vm.departamentos" value="{{option.idDepartamento}}">{{option.departamento}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <span class="table-add"><a class="text-success"><i class="fa fa-plus fa-2x" aria-hidden="true" data-toggle="modal" data-target="#md_cadastrar_departamento"></i></a></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.descricaoProduto"
                           type="text"
                           id="produto"
                           name="produto"
                           class="form-control">
                    <label for="email" class="">Nome do produto</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.especificacao"
                           type="text"
                           id="descricao"
                           name="descricao"
                           class="form-control">
                    <label for="subject" class="">Descrição do produto</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.codigoProdutoFornecedor"
                           type="text"
                           id="descricao"
                           name="descricao"
                           class="form-control">
                    <label for="subject" class="">Código do fornecedor</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.Altura"
                           type="text"
                           id="altura" name="altura"
                           class="form-control">
                    <label for="name" class="">Altura</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.largura"
                           type="text"
                           id="largura"
                           name="largura"
                           class="form-control">
                    <label for="name" class="">Largura</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.comprimento"
                           type="text"
                           id="comprimento"
                           name="comprimento"
                           class="form-control">
                    <label for="name" class="">Comprimento</label>
                </div>
            </div>
            <div class="col-md-1">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.peso"
                           type="text"
                           id="peso"
                           name="peso"
                           class="form-control">
                    <label for="name" class="">Peso</label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.valorCustoProduto"
                           type="text"
                           id="custo"
                           name="custo"
                           class="form-control">
                    <label for="name" class="">Custo do Produto</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.valorPublicoProduto"
                           type="text"
                           id="valor"
                           name="valor"
                           class="form-control">
                    <label for="name" class="">Valor do Produto</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.estoque.quantidade"
                           type="text"
                           id="quantidade"
                           name="quantidade"
                           class="form-control">
                    <label for="name" class="">Quantidade</label>
                </div>
            </div>
            <div class="col-md-2">
                <div class="md-form mb-0">
                    <input ng-model="vm.produto.estoque.opcao"
                           type="text"
                           id="opcao"
                           name="opcao"
                           class="form-control">
                    <label for="name" class="">Opção</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-md-0 mb-5">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="mesmoZerado" ng-model="vm.produto.estoque.mesmoZerado" name="mesmoZerado">
                    <label class="custom-control-label" for="mesmoZerado">Exibir no catálogo mesmo sem estoque?</label>
                </div>
            </div>
        </div>
        <br />
        <div class="row">

            <div class="col-md-8 mb-md-0 mb-5">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="ativo" ng-model="vm.produto.ativo" name="ativo">
                    <label class="custom-control-label" for="ativo">Ativo?</label>
                </div>

            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-success btn-sm" ng-click="vm.cadastrarProduto(vm.produto)">Salvar</button>
            </div>
        </div>
    </div>
</div>
